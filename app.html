<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Subnavis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-primary: #0a0b0d;
            --bg-secondary: #12141a;
            --bg-card: #1a1d26;
            --accent: #00d4aa;
            --accent-dim: #00d4aa22;
            --text-primary: #ffffff;
            --text-secondary: #8b8f9a;
            --border: #2a2d38;
            --green: #00d4aa;
            --red: #ff4757;
            --gradient: linear-gradient(135deg, #00d4aa 0%, #00a3ff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 8px;
        }

        .tagline {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 32px;
        }

        .tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            margin-top: 8px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 16px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .social-btn:hover {
            background: var(--bg-card);
            border-color: var(--accent);
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--red);
            color: var(--red);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: none;
        }

        .success-message {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid var(--green);
            color: var(--green);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: none;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .footer-text a {
            color: var(--accent);
            text-decoration: none;
        }

        .features-list {
            margin: 24px 0;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .features-list h4 {
            font-size: 0.9rem;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .features-list li {
            list-style: none;
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .features-list li::before {
            content: '‚úì';
            color: var(--green);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üß≠ Subnavis</div>
        <p class="tagline">Navigate the Bittensor subnets</p>

        <div class="tabs">
            <div class="tab active" data-tab="login">Log In</div>
            <div class="tab" data-tab="signup">Sign Up</div>
        </div>

        <div id="error-msg" class="error-message"></div>
        <div id="success-msg" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form id="login">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <form id="signup">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Min 6 characters">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="features-list">
                <h4>üéÅ Free account includes:</h4>
                <ul>
                    <li>Real-time subnet dashboard</li>
                    <li>Basic whale activity feed</li>
                    <li>1 wallet tracking</li>
                </ul>
            </div>
        </div>

        <div class="divider"><span>or continue with</span></div>

        <div style="display: flex; flex-direction: column; gap: 12px;">
            <button class="social-btn" id="google-btn">
                <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Continue with Google
            </button>
            
            <button class="social-btn" id="github-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                Continue with GitHub
            </button>
            
            <button class="social-btn" id="magic-link-btn">
                ‚úâÔ∏è Sign in with Magic Link
            </button>
        </div>

        <p class="footer-text">
            <a href="/">‚Üê Back to home</a>
        </p>
    </div>

    <script>
        // Supabase client
        const SUPABASE_URL = 'https://srvfbbehmpnvocwodcpq.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_PWMkW8e2UJBdxcfX0DN_VQ_dvJCu_Vq';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = '/dashboard.html';
            }
        });

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                if (tab.dataset.tab === 'login') {
                    loginForm.classList.add('active');
                    signupForm.classList.remove('active');
                } else {
                    signupForm.classList.add('active');
                    loginForm.classList.remove('active');
                }
                
                hideMessages();
            });
        });

        // Messages
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(msg) {
            successMsg.textContent = msg;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        // Login
        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const email = e.target.email.value;
            const password = e.target.password.value;

            btn.disabled = true;
            btn.textContent = 'Logging in...';
            hideMessages();

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Log In';
            } else {
                showSuccess('Welcome back! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            }
        });

        // Signup
        document.getElementById('signup').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const email = e.target.email.value;
            const password = e.target.password.value;

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';
            hideMessages();

            const { data, error } = await supabaseClient.auth.signUp({
                email,
                password
            });

            if (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            } else {
                showSuccess('Account created! Check your email to confirm, or continue to dashboard.');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
            }
        });

        // Check if already logged in
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                console.log('Already logged in, redirecting...');
                showSuccess('Already logged in! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
                return true;
            }
            return false;
        }
        
        // Check on page load
        checkSession();

        // Google Sign In
        document.getElementById('google-btn').addEventListener('click', async function(e) {
            e.preventDefault();
            console.log('Google button clicked');
            this.disabled = true;
            this.textContent = 'Connecting to Google...';
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/app.html?callback=true'
                    }
                });
                console.log('Google OAuth response:', data, error);
                if (error) {
                    showError(error.message);
                    this.disabled = false;
                    this.textContent = 'Continue with Google';
                }
                // OAuth will redirect, so button stays disabled
            } catch (err) {
                console.error('Google OAuth error:', err);
                showError('Error connecting to Google');
                this.disabled = false;
                this.textContent = 'Continue with Google';
            }
        });

        // GitHub Sign In
        document.getElementById('github-btn').addEventListener('click', async function(e) {
            e.preventDefault();
            console.log('GitHub button clicked');
            this.disabled = true;
            this.textContent = 'Connecting to GitHub...';
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: window.location.origin + '/app.html?callback=true'
                    }
                });
                console.log('GitHub OAuth response:', data, error);
                if (error) {
                    showError(error.message);
                    this.disabled = false;
                    this.textContent = 'Continue with GitHub';
                }
            } catch (err) {
                console.error('GitHub OAuth error:', err);
                showError('Error connecting to GitHub');
                this.disabled = false;
                this.textContent = 'Continue with GitHub';
            }
        });
        
        // Handle OAuth callback
        if (window.location.search.includes('callback=true')) {
            showSuccess('Authenticating...');
            // Supabase will handle the session automatically
            setTimeout(async () => {
                const loggedIn = await checkSession();
                if (!loggedIn) {
                    showError('Authentication failed. Please try again.');
                }
            }, 1500);
        }

        // Magic Link
        document.getElementById('magic-link-btn').addEventListener('click', async () => {
            const email = prompt('Enter your email for magic link:');
            if (!email) return;

            const btn = document.getElementById('magic-link-btn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            const { error } = await supabaseClient.auth.signInWithOtp({
                email,
                options: {
                    emailRedirectTo: window.location.origin + '/dashboard.html'
                }
            });

            if (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = '‚úâÔ∏è Sign in with Magic Link';
            } else {
                showSuccess('Magic link sent! Check your email.');
                btn.textContent = '‚úì Email sent!';
            }
        });
    </script>
</body>
</html>
