<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Subnavis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-primary: #0a0b0d;
            --bg-secondary: #12141a;
            --bg-card: #1a1d26;
            --accent: #00d4aa;
            --accent-dim: #00d4aa22;
            --text-primary: #ffffff;
            --text-secondary: #8b8f9a;
            --border: #2a2d38;
            --green: #00d4aa;
            --red: #ff4757;
            --gradient: linear-gradient(135deg, #00d4aa 0%, #00a3ff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 8px;
        }

        .tagline {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 32px;
        }

        .tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            margin-top: 8px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 16px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .social-btn:hover {
            background: var(--bg-card);
            border-color: var(--accent);
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--red);
            color: var(--red);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: none;
        }

        .success-message {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid var(--green);
            color: var(--green);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: none;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .footer-text a {
            color: var(--accent);
            text-decoration: none;
        }

        .features-list {
            margin: 24px 0;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .features-list h4 {
            font-size: 0.9rem;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .features-list li {
            list-style: none;
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .features-list li::before {
            content: '‚úì';
            color: var(--green);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üß≠ Subnavis</div>
        <p class="tagline">Navigate the Bittensor subnets</p>

        <div class="tabs">
            <div class="tab active" data-tab="login">Log In</div>
            <div class="tab" data-tab="signup">Sign Up</div>
        </div>

        <div id="error-msg" class="error-message"></div>
        <div id="success-msg" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form id="login">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <form id="signup">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Min 6 characters">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="features-list">
                <h4>üéÅ Free account includes:</h4>
                <ul>
                    <li>Real-time subnet dashboard</li>
                    <li>Basic whale activity feed</li>
                    <li>1 wallet tracking</li>
                </ul>
            </div>
        </div>

        <div class="divider"><span>or</span></div>

        <button class="social-btn" id="magic-link-btn">
            ‚úâÔ∏è Sign in with Magic Link
        </button>

        <p class="footer-text">
            <a href="/">‚Üê Back to home</a>
        </p>
    </div>

    <script>
        // Supabase client
        const SUPABASE_URL = 'https://srvfbbehmpnvocwodcpq.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_PWMkW8e2UJBdxcfX0DN_VQ_dvJCu_Vq';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = '/dashboard.html';
            }
        });

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                if (tab.dataset.tab === 'login') {
                    loginForm.classList.add('active');
                    signupForm.classList.remove('active');
                } else {
                    signupForm.classList.add('active');
                    loginForm.classList.remove('active');
                }
                
                hideMessages();
            });
        });

        // Messages
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(msg) {
            successMsg.textContent = msg;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        // Login
        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const email = e.target.email.value;
            const password = e.target.password.value;

            btn.disabled = true;
            btn.textContent = 'Logging in...';
            hideMessages();

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Log In';
            } else {
                showSuccess('Welcome back! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            }
        });

        // Signup
        document.getElementById('signup').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const email = e.target.email.value;
            const password = e.target.password.value;

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';
            hideMessages();

            const { data, error } = await supabase.auth.signUp({
                email,
                password
            });

            if (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            } else {
                showSuccess('Account created! Check your email to confirm, or continue to dashboard.');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
            }
        });

        // Magic Link
        document.getElementById('magic-link-btn').addEventListener('click', async () => {
            const email = prompt('Enter your email for magic link:');
            if (!email) return;

            const btn = document.getElementById('magic-link-btn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            const { error } = await supabase.auth.signInWithOtp({
                email,
                options: {
                    emailRedirectTo: window.location.origin + '/dashboard.html'
                }
            });

            if (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = '‚úâÔ∏è Sign in with Magic Link';
            } else {
                showSuccess('Magic link sent! Check your email.');
                btn.textContent = '‚úì Email sent!';
            }
        });
    </script>
</body>
</html>
