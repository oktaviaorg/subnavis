<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TAO Wallet">
  <meta name="theme-color" content="#0d0d12">
  <title>TAO Wallet</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d0d12;
      --bg-secondary: #16161d;
      --bg-card: #1c1c24;
      --bg-elevated: #232330;
      --accent: #ab9ff2;
      --accent-bright: #c4b5fd;
      --success: #22c55e;
      --warning: #f59e0b;
      --error: #ef4444;
      --text-primary: #ffffff;
      --text-secondary: #9ca3af;
      --text-tertiary: #6b7280;
      --border: rgba(255,255,255,0.08);
      --shadow: 0 4px 24px rgba(0,0,0,0.4);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }
    
    /* App Shell */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      height: -webkit-fill-available;
      padding-top: env(safe-area-inset-top);
      padding-bottom: calc(70px + env(safe-area-inset-bottom));
    }
    
    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-primary);
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .wallet-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg-card);
      border-radius: 20px;
      padding: 8px 14px 8px 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .wallet-selector:active {
      transform: scale(0.97);
      background: var(--bg-elevated);
    }
    
    .wallet-avatar {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 12px;
    }
    
    .wallet-name {
      font-weight: 600;
      font-size: 15px;
    }
    
    .wallet-chevron {
      color: var(--text-tertiary);
      font-size: 10px;
    }
    
    .header-actions {
      display: flex;
      gap: 8px;
    }
    
    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--bg-card);
      border: none;
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .icon-btn:active {
      transform: scale(0.93);
      background: var(--bg-elevated);
    }
    
    /* Main Content */
    .main {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 0 20px;
    }
    
    /* Pull to Refresh */
    .ptr-indicator {
      display: flex;
      justify-content: center;
      padding: 16px;
      opacity: 0;
      transform: translateY(-40px);
      transition: all 0.3s ease;
    }
    
    .ptr-indicator.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .ptr-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Balance Card */
    .balance-card {
      text-align: center;
      padding: 32px 20px 28px;
      margin-bottom: 24px;
    }
    
    .balance-label {
      font-size: 13px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .balance-amount {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 4px;
      background: linear-gradient(135deg, #fff 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .balance-usd {
      font-size: 18px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }
    
    .balance-change {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .balance-change.positive {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }
    
    .balance-change.negative {
      background: rgba(239, 68, 68, 0.15);
      color: var(--error);
    }
    
    /* Mini Chart */
    .mini-chart {
      height: 60px;
      margin: 20px 0;
      position: relative;
    }
    
    .chart-canvas {
      width: 100%;
      height: 100%;
    }
    
    /* Quick Actions */
    .quick-actions {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 32px;
    }
    
    .quick-action {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    
    .quick-action-icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: var(--bg-card);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.2s ease;
    }
    
    .quick-action:active .quick-action-icon {
      transform: scale(0.92);
      background: var(--accent);
    }
    
    .quick-action-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    /* Sections */
    .section {
      margin-bottom: 24px;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .section-link {
      font-size: 13px;
      color: var(--accent);
      cursor: pointer;
    }
    
    /* Asset List */
    .asset-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    .asset-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: var(--bg-card);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .asset-item:first-child {
      border-radius: 16px 16px 4px 4px;
    }
    
    .asset-item:last-child {
      border-radius: 4px 4px 16px 16px;
    }
    
    .asset-item:only-child {
      border-radius: 16px;
    }
    
    .asset-item:active {
      background: var(--bg-elevated);
      transform: scale(0.99);
    }
    
    .asset-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      margin-right: 12px;
    }
    
    .asset-icon.subnet {
      background: linear-gradient(135deg, #00d4aa, #00a8cc);
      font-size: 12px;
      color: #000;
    }
    
    .asset-info {
      flex: 1;
    }
    
    .asset-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 2px;
    }
    
    .asset-subtitle {
      font-size: 13px;
      color: var(--text-tertiary);
    }
    
    .asset-values {
      text-align: right;
    }
    
    .asset-amount {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 2px;
    }
    
    .asset-usd {
      font-size: 13px;
      color: var(--text-tertiary);
    }
    
    /* Activity List */
    .activity-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: var(--bg-card);
      border-radius: 16px;
      margin-bottom: 2px;
    }
    
    .activity-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-elevated);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      margin-right: 12px;
    }
    
    .activity-icon.receive { color: var(--success); }
    .activity-icon.send { color: var(--error); }
    .activity-icon.stake { color: var(--accent); }
    
    .activity-info {
      flex: 1;
    }
    
    .activity-type {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 2px;
    }
    
    .activity-time {
      font-size: 13px;
      color: var(--text-tertiary);
    }
    
    .activity-amount {
      font-weight: 600;
      font-size: 15px;
    }
    
    .activity-amount.receive { color: var(--success); }
    .activity-amount.send { color: var(--text-primary); }
    
    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 12px 20px calc(12px + env(safe-area-inset-bottom));
      z-index: 100;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 12px;
      transition: all 0.2s ease;
    }
    
    .nav-item:active {
      transform: scale(0.95);
    }
    
    .nav-item.active {
      background: var(--bg-elevated);
    }
    
    .nav-icon {
      font-size: 22px;
      color: var(--text-tertiary);
      transition: color 0.2s;
    }
    
    .nav-item.active .nav-icon {
      color: var(--accent);
    }
    
    .nav-label {
      font-size: 11px;
      color: var(--text-tertiary);
      font-weight: 500;
    }
    
    .nav-item.active .nav-label {
      color: var(--accent);
    }
    
    /* Skeleton Loading */
    .skeleton {
      background: linear-gradient(90deg, var(--bg-card) 25%, var(--bg-elevated) 50%, var(--bg-card) 75%);
      background-size: 200% 100%;
      animation: skeleton 1.5s ease-in-out infinite;
      border-radius: 8px;
    }
    
    @keyframes skeleton {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .skeleton-balance {
      height: 48px;
      width: 180px;
      margin: 0 auto 8px;
    }
    
    .skeleton-text {
      height: 20px;
      width: 100px;
      margin: 0 auto;
    }
    
    /* Modals */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border-radius: 24px 24px 0 0;
      padding: 20px;
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
      z-index: 1001;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
      max-height: 85vh;
      overflow-y: auto;
    }
    
    .modal-overlay.active .modal-sheet {
      transform: translateY(0);
    }
    
    .modal-handle {
      width: 36px;
      height: 4px;
      background: var(--text-tertiary);
      border-radius: 2px;
      margin: 0 auto 20px;
    }
    
    .modal-title {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
    }
    
    /* Input Fields */
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-label {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      display: block;
    }
    
    .input-field {
      width: 100%;
      padding: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 14px;
      color: var(--text-primary);
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .input-field::placeholder {
      color: var(--text-tertiary);
    }
    
    /* Buttons */
    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      color: #fff;
    }
    
    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
    }
    
    /* QR Code */
    .qr-container {
      background: #fff;
      border-radius: 20px;
      padding: 24px;
      margin: 20px auto;
      width: fit-content;
    }
    
    .address-display {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 14px;
      font-family: 'SF Mono', monospace;
      font-size: 12px;
      color: var(--text-secondary);
      word-break: break-all;
      text-align: center;
      margin-top: 16px;
    }
    
    .copy-hint {
      text-align: center;
      font-size: 13px;
      color: var(--text-tertiary);
      margin-top: 12px;
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.32, 0.72, 0, 1);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .toast.success { border-color: var(--success); }
    .toast.error { border-color: var(--error); }
    
    /* Onboarding */
    .onboarding {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100%;
      padding: 40px 20px;
      text-align: center;
    }
    
    .onboarding-icon {
      font-size: 80px;
      margin-bottom: 32px;
    }
    
    .onboarding-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .onboarding-desc {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 40px;
      max-width: 300px;
    }
    
    .onboarding-buttons {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    /* Haptic feedback simulation (visual) */
    @keyframes haptic {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.98); }
    }
    
    .haptic {
      animation: haptic 0.1s ease;
    }
    
    /* Hide scrollbar but allow scrolling */
    .main::-webkit-scrollbar {
      display: none;
    }
    
    .main {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* ============ 2026 FEATURES ============ */
    
    /* Health Card */
    .health-card {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-elevated) 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .health-card:active {
      transform: scale(0.98);
      border-color: var(--accent);
    }
    
    .health-score {
      margin-right: 16px;
    }
    
    .health-ring {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: conic-gradient(var(--accent) calc(var(--score) * 3.6deg), var(--bg-elevated) 0);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .health-ring::before {
      content: '';
      position: absolute;
      inset: 4px;
      background: var(--bg-card);
      border-radius: 50%;
    }
    
    .health-ring.large {
      width: 80px;
      height: 80px;
    }
    
    .health-ring.large::before {
      inset: 6px;
    }
    
    .health-value {
      position: relative;
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
    }
    
    .health-ring.large .health-value {
      font-size: 24px;
    }
    
    .health-info {
      flex: 1;
    }
    
    .health-label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .health-status {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 2px;
    }
    
    .health-apy {
      font-size: 12px;
      color: var(--text-tertiary);
    }
    
    .health-arrow {
      color: var(--text-tertiary);
      font-size: 18px;
    }
    
    /* AI Insights */
    .insights-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .insight-card {
      display: flex;
      align-items: center;
      background: var(--bg-card);
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .insight-card:active {
      transform: scale(0.98);
    }
    
    .insight-card.action { border-left: 3px solid var(--warning); }
    .insight-card.tip { border-left: 3px solid var(--accent); }
    .insight-card.opportunity { border-left: 3px solid var(--success); }
    .insight-card.success { border-left: 3px solid var(--success); }
    
    .insight-icon {
      font-size: 24px;
      margin-right: 12px;
    }
    
    .insight-content {
      flex: 1;
    }
    
    .insight-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .insight-desc {
      font-size: 12px;
      color: var(--text-tertiary);
    }
    
    /* Badges */
    .badges-row {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 8px;
    }
    
    .badge {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: var(--bg-card);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
    }
    
    .badge.earned {
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
    }
    
    .badge.locked {
      opacity: 0.5;
    }
    
    .badges-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    
    .badge-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
    }
    
    .badge-card.earned {
      background: linear-gradient(135deg, rgba(171, 159, 242, 0.2), rgba(139, 92, 246, 0.2));
      border: 1px solid var(--accent);
    }
    
    .badge-emoji {
      font-size: 32px;
      display: block;
      margin-bottom: 8px;
    }
    
    .badge-name {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .badges-stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }
    
    .badges-stat {
      text-align: center;
    }
    
    .badges-stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
      display: block;
    }
    
    .badges-stat-label {
      font-size: 13px;
      color: var(--text-tertiary);
    }
    
    /* AI Page */
    .ai-health {
      display: flex;
      align-items: center;
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .ai-health-score {
      margin-right: 24px;
    }
    
    .ai-health-details {
      flex: 1;
    }
    
    .ai-metric {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .ai-metric-label {
      color: var(--text-tertiary);
      font-size: 13px;
    }
    
    .ai-metric-value {
      font-weight: 600;
      font-size: 14px;
    }
    
    .ai-metric-value.positive { color: var(--success); }
    .ai-metric-value.negative { color: var(--error); }
    
    /* Predictions */
    .predictions {
      display: flex;
      gap: 12px;
    }
    
    .prediction-item {
      flex: 1;
      background: var(--bg-card);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    
    .prediction-label {
      font-size: 12px;
      color: var(--text-tertiary);
      display: block;
      margin-bottom: 4px;
    }
    
    .prediction-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--success);
      display: block;
    }
    
    .prediction-usd {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    /* Strategy */
    .strategy-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 16px;
    }
    
    .strategy-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .strategy-item:last-of-type {
      border-bottom: none;
    }
    
    .strategy-subnet {
      width: 48px;
      height: 32px;
      background: var(--accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: #000;
      margin-right: 12px;
    }
    
    .strategy-info {
      flex: 1;
    }
    
    .strategy-name {
      font-size: 14px;
      font-weight: 500;
    }
    
    .strategy-apy {
      font-size: 12px;
      color: var(--success);
    }
    
    .strategy-alloc {
      font-size: 16px;
      font-weight: 700;
    }
    
    .strategy-result {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      margin-top: 8px;
      border-top: 1px solid var(--border);
    }
    
    .strategy-projected {
      font-size: 20px;
      font-weight: 700;
      color: var(--success);
    }
    
    /* Leaderboard */
    .leaderboard {
      margin-bottom: 16px;
    }
    
    .leader-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: var(--bg-card);
      border-radius: 12px;
      margin-bottom: 8px;
    }
    
    .leader-item.top {
      background: linear-gradient(135deg, rgba(171, 159, 242, 0.1), rgba(139, 92, 246, 0.1));
    }
    
    .leader-rank {
      width: 32px;
      font-size: 16px;
      text-align: center;
    }
    
    .leader-name {
      flex: 1;
      font-weight: 500;
      margin-left: 8px;
    }
    
    .leader-staked {
      font-weight: 600;
      color: var(--text-secondary);
    }
    
    .your-rank {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-elevated);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
    }
    
    .your-rank-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
    }
    
    /* Asset icon variants */
    .asset-icon.staked {
      background: linear-gradient(135deg, #00d4aa, #00a8cc);
    }
    
    .asset-icon.subnet {
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      font-size: 14px;
    }
    
    /* Activity reward */
    .activity-icon.reward { color: var(--warning); }
    .activity-amount.reward { color: var(--success); }
    
    /* ============ STAKING UI ============ */
    
    .stake-summary {
      display: flex;
      justify-content: space-around;
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .stake-stat {
      text-align: center;
    }
    
    .stake-stat-value {
      font-size: 18px;
      font-weight: 700;
      display: block;
      margin-bottom: 4px;
    }
    
    .stake-stat-label {
      font-size: 12px;
      color: var(--text-tertiary);
    }
    
    .stake-actions {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .stake-action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 16px 8px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .stake-action-btn:active {
      transform: scale(0.95);
      background: var(--bg-elevated);
      border-color: var(--accent);
    }
    
    .stake-action-icon {
      font-size: 24px;
    }
    
    .stake-action-label {
      font-size: 11px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    /* Unstake options */
    .unstake-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    
    .unstake-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .unstake-option:active {
      transform: scale(0.97);
      border-color: var(--accent);
    }
    
    .unstake-option.full {
      grid-column: span 2;
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
      border-color: var(--error);
    }
    
    .unstake-pct {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .unstake-amount {
      font-size: 13px;
      color: var(--text-tertiary);
    }
    
    /* APY Rank */
    .apy-rank {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: var(--bg-elevated);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      margin-right: 12px;
    }
    
    .apy-rank.top {
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      color: #fff;
    }
    
    .apy-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--success);
    }
    
    /* Seed Phrase Grid */
    .seed-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      background: var(--bg-card);
      border-radius: 16px;
      padding: 16px;
    }
    
    .seed-word {
      display: flex;
      align-items: center;
      background: var(--bg-elevated);
      border-radius: 8px;
      padding: 8px 10px;
    }
    
    .seed-num {
      font-size: 11px;
      color: var(--text-tertiary);
      width: 20px;
      flex-shrink: 0;
    }
    
    .seed-text {
      font-size: 13px;
      font-weight: 600;
      font-family: 'SF Mono', monospace;
    }
    
    /* Password Strength Indicator */
    .password-strength {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      font-size: 12px;
    }
    
    .strength-bar {
      flex: 1;
      height: 4px;
      background: var(--bg-elevated);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .strength-fill {
      height: 100%;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    .password-match {
      margin-top: 8px;
      font-size: 12px;
    }
    
    .password-rules {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 12px;
      margin: 12px 0;
    }
    
    .password-rules .rule {
      font-size: 12px;
      color: var(--text-tertiary);
      padding: 4px 0;
      transition: color 0.2s;
    }
    
    /* Seed Length Choice */
    .seed-choice {
      display: flex;
      gap: 12px;
    }
    
    .seed-option {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .seed-option:active {
      transform: scale(0.98);
    }
    
    .seed-option.selected {
      border-color: var(--accent);
      background: linear-gradient(135deg, rgba(171, 159, 242, 0.1), rgba(139, 92, 246, 0.1));
    }
    
    .seed-option-words {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .seed-option-security {
      font-size: 12px;
      color: var(--text-tertiary);
    }
    
    .seed-option.selected .seed-option-security {
      color: var(--success);
    }
    
    .seed-hint {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-top: 8px;
      text-align: center;
    }
    
    /* Security Badges */
    .security-badges {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .security-badge {
      background: var(--bg-elevated);
      border: 1px solid var(--success);
      border-radius: 20px;
      padding: 4px 10px;
      font-size: 10px;
      color: var(--success);
      font-weight: 600;
    }
    
    /* Seed Warnings */
    .seed-warnings {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 12px;
      margin: 16px 0;
    }
    
    .seed-warning {
      font-size: 12px;
      padding: 4px 0;
      color: var(--text-secondary);
    }
    
    .seed-warning:first-child,
    .seed-warning:nth-child(2),
    .seed-warning:nth-child(3) {
      color: var(--error);
    }
    
    .seed-warning:last-child {
      color: var(--success);
    }
    
    /* Verification Inputs */
    .verification-inputs {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .verification-input {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .verification-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <!-- Loading State -->
    <div id="loading" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
      <div class="ptr-spinner" style="width: 40px; height: 40px; margin-bottom: 16px;"></div>
      <p style="color: var(--text-secondary);">Loading wallet...</p>
    </div>
  </div>
  
  <!-- Toast -->
  <div class="toast" id="toast"></div>
  
  <!-- Modals will be injected here -->
  <div id="modals"></div>
  
  <!-- Crypto libs for real wallet creation -->
  <script src="https://cdn.jsdelivr.net/npm/@polkadot/util@12.6.2/bundle-polkadot-util.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@polkadot/util-crypto@12.6.2/bundle-polkadot-util-crypto.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@polkadot/keyring@12.6.2/bundle-polkadot-keyring.min.js"></script>
  <script src="app-v2.js"></script>
</body>
</html>
