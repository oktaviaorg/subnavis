[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Stripe checkout for API plans
[[redirects]]
  from = "/api/create-api-checkout"
  to = "/.netlify/functions/create-api-checkout"
  status = 200

# API v1 endpoints
[[redirects]]
  from = "/api/v1/price"
  to = "/.netlify/functions/v1-price"
  status = 200

[[redirects]]
  from = "/api/v1/subnets"
  to = "/.netlify/functions/v1-subnets"
  status = 200

[[redirects]]
  from = "/api/v1/subnet/*"
  to = "/.netlify/functions/v1-subnet"
  status = 200

# Legacy API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
