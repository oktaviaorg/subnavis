<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging out... - Subnavis</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        h2 { margin: 20px 0 10px; }
        p { color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner">ðŸ”„</div>
        <h2>Logging out...</h2>
        <p id="status">Clearing session...</p>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://srvfbbehmpnvocwodcpq.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_PWMkW8e2UJBdxcfX0DN_VQ_dvJCu_Vq';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function logout() {
            try {
                // Clear Supabase session
                await supabaseClient.auth.signOut();
                
                // Clear any local storage
                localStorage.clear();
                sessionStorage.clear();
                
                document.getElementById('status').textContent = 'Logged out! Redirecting...';
                
                // Redirect to login page
                setTimeout(() => {
                    window.location.href = '/app.html';
                }, 1000);
                
            } catch (error) {
                console.error('Logout error:', error);
                document.getElementById('status').textContent = 'Error logging out. Redirecting anyway...';
                
                // Force clear and redirect
                localStorage.clear();
                sessionStorage.clear();
                
                setTimeout(() => {
                    window.location.href = '/app.html';
                }, 1500);
            }
        }
        
        // Execute immediately
        logout();
    </script>
</body>
</html>
